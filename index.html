<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="place-container">
</div>
  </div>

  <div class="tosh-fixed">
    <img class="stone king" src="imgs/King.svg" alt="img">
    <img class="stone queen" src="imgs/Queen.svg" alt="img">
    <img class="stone castle" src="imgs/Castle.svg" alt="img">
    <img class="stone bishop" src="imgs/Bishop.svg" alt="img">
    <img class="stone knight" src="imgs/Knight.svg" alt="img">
    <img class="stone pawl" src="imgs/Pawn.svg" alt="img">
  </div>


  <button class="d3">
    <span class="threeD">3D</span>
    <span class="thwoD">2D</span>

  </button>
  <div class="coordination">
    <span class="x"></span>
    <span class="y"></span>
  </div>



  <script src="arr.js"></script>
  <script src="main.js"></script>
</body>
</html>
